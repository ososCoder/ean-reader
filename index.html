<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Esc√°ner EAN - M√≥vil</title>
		<script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				background: #f9fafb;
				color: #333;
				display: flex;
				flex-direction: column;
				align-items: center;
			}

			header {
				width: 100%;
				background: #007bff;
				color: white;
				text-align: center;
				padding: 1rem;
				font-size: 1.2rem;
			}

			#scanner {
				width: 100%;
				max-width: 480px;
				height: 220px;
				background: black;
				position: relative;
				overflow: hidden;
			}

			#scanner video,
			#scanner canvas {
				width: 100% !important;
				height: 100% !important;
				object-fit: cover;
				position: absolute;
				top: 0;
				left: 0;
			}

			.content {
				width: 100%;
				max-width: 480px;
				padding: 1rem;
				box-sizing: border-box;
			}

			h3 {
				margin-top: 1rem;
				margin-bottom: 0.5rem;
				font-size: 1.1rem;
			}

			ul {
				list-style: none;
				padding: 0;
				max-height: 180px;
				overflow-y: auto;
				background: white;
				border: 1px solid #ddd;
				border-radius: 8px;
				margin: 0;
			}

			li {
				padding: 10px;
				border-bottom: 1px solid #eee;
				font-size: 1rem;
				cursor: pointer;
				user-select: none;
			}

			li:last-child {
				border-bottom: none;
			}

			li:hover {
				background: #f1f1f1;
			}

			.btn-group {
				display: flex;
				justify-content: space-around;
				margin-top: 1rem;
				gap: 10px;
			}

			button {
				flex: 1;
				padding: 12px;
				font-size: 1rem;
				border: none;
				border-radius: 6px;
				cursor: pointer;
				font-weight: bold;
				transition: background 0.2s;
				z-index: 10;
				position: relative;
			}

			button:active {
				transform: scale(0.97);
			}

			#exportar {
				background: #28a745;
				color: white;
			}
			#exportar:hover {
				background: #218838;
			}

			#reset {
				background: #dc3545;
				color: white;
			}
			#reset:hover {
				background: #c82333;
			}

			.counter {
				margin-top: 0.5rem;
				font-size: 0.9rem;
				color: #555;
			}
		</style>
	</head>
	<body>
		<header>Esc√°ner de c√≥digos EAN</header>

		<div id="scanner"></div>

		<div class="content">
			<h3>Lista de c√≥digos</h3>
			<p class="counter">
				C√≥digos escaneados:
				<span id="contador">0</span>
			</p>
			<ul id="lista"></ul>

			<div class="btn-group">
				<button id="exportar">‚¨á Exportar CSV</button>
				<button id="reset">üîÑ Reiniciar</button>
			</div>
		</div>

		<script>
			const lista = document.getElementById('lista');
			const contador = document.getElementById('contador');
			const codigos = []; // ahora ser√° un array de objetos {codigo, unidades}
			let ultimaLectura = '';

			// Inicializar QuaggaJS
			Quagga.init(
				{
					inputStream: {
						type: 'LiveStream',
						constraints: { facingMode: 'environment' },
						target: document.querySelector('#scanner'),
					},
					decoder: {
						readers: ['ean_reader', 'ean_8_reader', 'upc_reader'],
					},
				},
				function (err) {
					if (err) {
						console.error(err);
						return;
					}
					Quagga.start();
				}
			);

			// Detectar c√≥digos
			Quagga.onDetected(data => {
				const code = data.codeResult.code;

				// evitar repetici√≥n inmediata
				if (code === ultimaLectura) return;
				ultimaLectura = code;

				// preguntar si se quiere a√±adir
				const confirmar = confirm(
					`¬øQuieres a√±adir el c√≥digo ${code} a la lista?`
				);
				if (confirmar) {
					let unidades = parseInt(
						prompt(`¬øCu√°ntas unidades del art√≠culo ${code}?`),
						10
					);

					if (isNaN(unidades) || unidades <= 0) {
						alert('N√∫mero de unidades no v√°lido. No se a√±adir√°.');
						return;
					}

					// a√±adir a la lista
					codigos.push({ codigo: code, unidades });

					const li = document.createElement('li');
					li.textContent = `${code} - Unidades: ${unidades}`;

					// Doble clic para eliminar
					li.addEventListener('dblclick', () => {
						const index = codigos.findIndex(item => item.codigo === code);
						if (index > -1) {
							codigos.splice(index, 1);
							lista.removeChild(li);
							contador.textContent = codigos.length;
							console.log('C√≥digo eliminado:', code);
						}
					});

					lista.appendChild(li);
					contador.textContent = codigos.length;
					console.log('C√≥digo a√±adido:', code, 'Unidades:', unidades);
				} else {
					console.log('C√≥digo rechazado:', code);
				}
			});

			// Bot√≥n reiniciar lista
			document.getElementById('reset').addEventListener('click', () => {
				codigos.length = 0;
				lista.innerHTML = '';
				contador.textContent = '0';
				console.log('Lista reiniciada');
			});

			// Bot√≥n exportar CSV
			document.getElementById('exportar').addEventListener('click', () => {
				if (codigos.length === 0) {
					alert('No hay c√≥digos para exportar');
					return;
				}

				// Encabezado CSV
				let csvContent = 'C√≥digo,Unidades\n';
				codigos.forEach(item => {
					csvContent += `${item.codigo},${item.unidades}\n`;
				});

				const blob = new Blob([csvContent], { type: 'text/csv' });
				const link = document.createElement('a');
				const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
				link.download = `EANs_${timestamp}.csv`;
				link.href = URL.createObjectURL(blob);
				link.click();

				alert('CSV generado con c√≥digos y unidades.');
			});
		</script>
	</body>
</html>
